<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
        <label for="nombre"></label>
        Nombre: <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre">
    </p>
    <p>
        <label for="apellido"></label>
        Apellido: <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Masculino</label>
        <input type="radio" value="masculino" name="masculino" id="masculino">
        <label for="femenino">Femenino</label>
        Femenino <input type="radio" value="femenino" name="femenino" id="femenino">
    </p>
    <p>
        Edad: <input type="number" name="edad" placeholder="ingrese su edad">
    </p>
    <p>
        Email: <input type="email" name="email" placeholder="ejemplo: mascotitas@gmail.com">
    </p>
    <p>
        Usuario: <input type="text" name="usuario" placeholder="ingrese su Nombre de usuario">
    </p>
    <p>
        Password: <input type="password" name="contra" placeholder="al menos una mayuscula">
    </p>
    <p>
        Confirmar Password: <input type="password" name="confirmacion" placeholder="reingrese su contraseña">
    </p>
    <p>
        <label for="tipo_servicio">Tipo de servicio:</label>
        <select name="tipo_servicio" id="tipo_servicio">
            <option name="free">Free</option>
            <option name="standard">Standard</option>
            <option name="premiun">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <label for="politica">Política</label>
        <input type="checkbox" name="politica" value="politica" id="politica">
        <label for="negocios">Negocios</label>
        <input type="checkbox" name="negocios" value="negocios" id="negocios">
        <label for="tecnologia">Tecnología</label>
        <input type="checkbox" name="tecnologia" value="tecnologia" id="tecnologia">
        <label for="salud">Salud</label>
        <input type="checkbox" name="salud" value="salud" id="salud">
    </p>
    <p>
        <label for="comentario" >Agruegue un comentario</label>
        Agregue un comentario:
    </p>
    <p>
        <textarea id="comentario">agregue comentario</textarea>
    </p>
    <p>
        <button>
            Boton de Enviar
        </button>
    </p>
</form>

</body>
</html>
